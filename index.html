<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Baseline</title>

    <!-- KaTeX CSS and JS for rendering LaTeX math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>

    <!-- Minimal style CSS sheets-->>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/latex.css/style.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Baseline</h1>
    <p>This is a baseline HTML document with LaTeX math rendering using KaTeX.</p>
</body>

</html>
